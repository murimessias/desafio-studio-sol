    <meta charset="UTF-8" />

    <meta name="title" content="Studio Sol - Adivinhe o número" />
    <meta name="description" content="Tente adivinhar um número de 1 a 300!" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://desafio-studio-sol.vercel.app/" />
    <meta property="og:title" content="Studio Sol - Adivinhe o número" />
    <meta
      property="og:description"
      content="Tente adivinhar um número de 1 a 300!"
    />
    <meta
      property="og:image"
      content="https://desafio-studio-sol.vercel.app/img/open-graph.jpg"
    />

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"

    />

    <title>Studio Sol - Adivinhe o número</title>
  </head>

  <body>
    <main class="grid">
      <section class="title-container">
        <h1 class="title">Qual é o número?</h1>
      </section>

      <section class="game-wrapper">
        <div class="game-container" data-js="game-container">
          <div class="number-container" data-js="number-container"></div>
        </div>

        <button
          class="reset-button"
          disabled="disabled"
          data-js="reset-button"
          aria-hidden="true"
        >
          <svg
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.236 7.763A5.994 5.994 0 0 0 6 12c0 3.315 2.68 6 5.996 6a5.99 5.99 0 0 0 5.801-4.5h-1.56a4.496 4.496 0 0 1-4.24 3A4.505 4.505 0 0 1 7.492 12c0-2.482 2.02-4.5 4.503-4.5a4.44 4.44 0 0 1 3.167 1.335l-2.416 2.415H18V6l-1.764 1.763Z"
              fill="#fff"
            />
          </svg>
          Nova partida
        </button>
      </section>

      <section>
        <form class="form-container" data-js="form">
          <div class="form-input">
            <label for="number"></label>
            <input
              data-js="input"
              name="number"
              placeholder="Digite o palpite"
              type="number"
            />
          </div>

          <button
            class="form-button"
            data-js="form-button"
            disabled="disabled"
            type="submit"
          >
            Enviar
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
